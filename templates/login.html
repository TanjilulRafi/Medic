{% extends 'base.html' %}
{% block title%} LogIn {% endblock title %}
{% block content %}

<div class="card bg-light p-5">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert">
        <strong> {{message}} </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
      </div>
    {% endfor %}
    <h3 class="text-dark">Log In</h3>
    <form action="/auth/login/" method="post">{% csrf_token %}
        <label for="email">E-mail</label>
        <div class="form-group">
            <input type="email" class="form-control p-2" name="email" id="email" placeholder="E-mail" required/>
        </div>
        <label for="pass1">Password</label>
        <div class="form-group">
            <input type="password" class="form-control p-2" name="pass1" id="pass1" placeholder="Password" required/>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Log In</button>
        <br />
        <br />
        <span> Forget Password? <a href="/auth/request-reset-email/">Reset</a></span>
        <br/>
        <br />
        Don't have account? <a href="/auth/signup/">Sign Up</a>
        <br />
    </form>
</div>

{% endblock content %}
