{% extends 'base.html' %}
{% block title%} SignUp {% endblock title %}
{% block content %}

<div class="card bg-light p-5">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert">
        <strong> {{message}} </strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
        aria-label="Close"></button>
      </div>
    {% endfor %}
    <h3 class="text-dark">Sign Up</h3>
    <form action="/auth/signup/" method="post">{% csrf_token %}
        <label for="username">Username</label>
        <div class="form-group">
            <input type="text" class="form-control p-2" name="username" id="username" placeholder="Enter username" required/>
        </div>
        <label for="email">E-mail</label>
        <div class="form-group">
            <input type="email" class="form-control p-2" name="email" id="email" placeholder="E-mail" required/>
        </div>
        <label for="pass1">Password</label>
        <div class="form-group">
            <input type="password" class="form-control p-2" name="pass1" id="pass1" placeholder="Password" required/>
        </div>
        <label for="pass2">Re-enter Password</label>
        <div class="form-group">
            <input type="password" class="form-control p-2" name="pass2" id="pass2" placeholder="Re enter" required/>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <br />
        Already have an account? <a href="/auth/login/">Login</a>
        <br />
    </form>
</div>

{% endblock content %}
